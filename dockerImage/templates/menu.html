<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu | AllofCanada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #dee2e6;
        }
        /* Custom Vertical Centering Rule */
        .product-card {
            display: flex;
            flex-direction: column;
            min-height: 400px;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-content {
            /* Using margin: auto on child for vertical centering per your rules */
            margin: auto 0; 
            padding: 20px;
            text-align: center;
        }
        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }
        .search-container {
            max-width: 600px;
            margin: 40px auto;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('home') }}">AllofCanada</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="{{ url_for('menu') }}">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">History</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="search-container">
        <form action="{{ url_for('menu') }}" method="GET" class="d-flex">
            <input class="form-control me-2" type="search" name="q" placeholder="Search for sushi, burgers, or drinks..." aria-label="Search">
            <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
    </div>

    <div class="row g-4 mb-5">
    {% for product in products %}
    <div class="col-md-4 col-sm-6">
        <div class="card product-card">
            <img src="{{ product.image_url if product.image_url else 'https://via.placeholder.com/300x200?text=No+Image' }}" 
                 class="card-img-top product-img" 
                 alt="{{ product.name }}"
                 style="height: 200px; object-fit: cover;">

            <div class="product-content">
                <h5 class="fw-bold">{{ product.name }}</h5>
                <p class="text-muted small">{{ product.description }}</p>
                <h4 class="text-primary mb-3">${{ product.price }}</h4>
                
            </div>
        </div>
    </div>
    {% endfor %}
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
